<html>
<head>
    <title>Gandhi House Feedback</title>
    <style>
        body {
            background-color: lightgreen;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }

        .logo {
            width: 140px;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 32px;
            text-decoration: underline;
            font-weight: bold;
        }

        /* COMMENT + LABEL ALIGNMENT FIX */
        label {
            display: block;
            text-align: left;
            width: 60%;
            margin: 0 auto 5px auto;
            font-weight: bold;
        }

        /* Form Elements */
        input, textarea, select {
            padding: 10px;
            width: 60%;
            margin: 10px auto;
            border-radius: 5px;
            border: 1px solid #333;
            display: block;
        }

        textarea {
            height: 120px;
        }

        .star-rating {
            direction: rtl;
            display: inline-flex;
            margin-bottom: 20px;
        }

        .star-rating input {
            display: none;
        }

        .star-rating label {
            font-size: 40px;
            color: #ccc;
            cursor: pointer;
        }

        .star-rating input:checked ~ label {
            color: gold;
        }

        .star-rating label:hover,
        .star-rating label:hover ~ label {
            color: gold;
        }

        button {
            padding: 12px 30px;
            font-size: 18px;
            border: none;
            background-color: darkgreen;
            color: white;
            border-radius: 8px;
            cursor: pointer;
        }

        #thankyouMessage {
            display: none;
            font-size: 28px;
            margin-top: 40px;
        }
    </style>
</head>
<body>

    <img src="gandhi house.png" class="logo" alt="House Logo">

    <h1>GANDHI HOUSE</h1>

    <form id="feedbackForm" action="https://formspree.io/f/myzrjavg" method="POST">

        <!-- Rating -->
        <div class="star-rating">
            <input type="radio" name="rating" id="star5" value="5" required>
            <label for="star5">â˜…</label>

            <input type="radio" name="rating" id="star4" value="4">
            <label for="star4">â˜…</label>

            <input type="radio" name="rating" id="star3" value="3">
            <label for="star3">â˜…</label>

            <input type="radio" name="rating" id="star2" value="2">
            <label for="star2">â˜…</label>

            <input type="radio" name="rating" id="star1" value="1">
            <label for="star1">â˜…</label>
        </div>

        <!-- Name -->
        <label>Name:</label>
        <input type="text" name="name" placeholder="Enter your name" required>

        <!-- Q1 â€” Visitor Type -->
        <label>You are a (Visitor Type):</label>
        <select name="visitor_type" required>
            <option value="">-- Select --</option>
            <option>Student</option>
            <option>Teacher</option>
            <option>Parent</option>
            <option>Guest</option>
            <option>Judge</option>
        </select>

        <!-- Q2 â€” Favorite Model -->
        <label>Which model/activity did you like the most?</label>
        <textarea name="favorite_model" placeholder="Write your answer..."></textarea>

        <!-- Q3 â€” Improvements -->
        <label>What should we improve next time?</label>
        <textarea name="improvement" placeholder="Write your suggestions..."></textarea>

        <!-- Comment -->
        <label>Comment:</label>
        <textarea name="comment" placeholder="Write your feedback... (optional)"></textarea>

        <button type="submit">Submit</button>
    </form>

    <!-- Thank You Message -->
    <div id="thankyouMessage">
        ðŸŽ‰ <b>Thank You for Rating Gandhi House!</b> ðŸŽ‰<br><br>
        Your feedback has been submitted.
    </div>

    <script>
        const form = document.getElementById("feedbackForm");
        const thankYou = document.getElementById("thankyouMessage");

        form.addEventListener("submit", function(event) {
            event.preventDefault();

            fetch(form.action, {
                method: "POST",
                body: new FormData(form),
                headers: { "Accept": "application/json" }
            }).then(() => {
                form.style.display = "none";
                thankYou.style.display = "block";
            });
        });
    </script>

</body>
</html>
