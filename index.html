<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Gandhi House Feedback</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body { 
      background-color: lightgreen; 
      font-family: Arial, sans-serif; 
      padding:20px; 
      text-align:center; 
    }

    img {
      width: 180px;
      height: auto;
      display: block;
      margin: 0 auto 15px auto;
      border-radius: 12px;
    }

    h1 { 
      text-decoration: underline; 
      font-weight:bold; 
      font-size:28px; 
    }

    .stars {
      display: flex;
      flex-direction: row-reverse; /* RIGHT to LEFT */
      justify-content: center;
      gap: 8px;
      font-size: 35px;
      cursor: pointer;
      margin-bottom: 18px;
    }

    .star {
      color: #555;
      transition: 0.2s;
    }

    .star.selected,
    .star:hover,
    .star:hover ~ .star {
      color: gold;
    }

    .row { 
      margin:18px auto; 
      width:320px; 
      text-align:left; 
    }

    label { 
      font-weight:bold; 
      display:block; 
      margin-bottom:6px; 
    }

    input, textarea {
      width:100%; 
      padding:8px; 
      border-radius:6px; 
      border:1px solid #333; 
      font-size:16px; 
    }

    button { 
      margin-top:18px; 
      padding:10px 20px; 
      background:#222; 
      color:#fff; 
      border-radius:6px; 
      border:none; 
      cursor:pointer; 
      font-size:16px; 
    }

    #thankyou { 
      display:none; 
      margin-top:18px; 
      font-size:20px; 
      color:darkgreen; 
      font-weight:bold;
      animation: fade 1s ease;
    }

    @keyframes fade {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>

  <!-- TOP IMAGE -->
  <img src="gandhi house.png" alt="Gandhi House Logo">

  <h1>GANDHI HOUSE</h1>

  <!-- RIGHT-ALIGNED STAR RATING -->
  <div class="stars">
    <span class="star" data-value="5">â˜…</span>
    <span class="star" data-value="4">â˜…</span>
    <span class="star" data-value="3">â˜…</span>
    <span class="star" data-value="2">â˜…</span>
    <span class="star" data-value="1">â˜…</span>
  </div>

  <input type="hidden" id="rating" value="5">

  <div class="row">
    <label>Your Name (required)</label>
    <input id="name" type="text" placeholder="Your name" />
  </div>

  <div class="row">
    <label>Comment (optional)</label>
    <textarea id="comment" rows="2" placeholder="Write feedback..."></textarea>
  </div>

  <button onclick="submitFeedback()">Submit</button>

  <div id="thankyou">ðŸŽ‰ THANK YOU FOR YOUR FEEDBACK! ðŸŽ‰</div>

<script>
let stars = document.querySelectorAll('.star');
stars.forEach(star => {
  star.addEventListener('click', function() {
    stars.forEach(s => s.classList.remove('selected'));
    this.classList.add('selected');
    document.getElementById('rating').value = this.getAttribute('data-value');
  });
});

function submitFeedback(){
  const name = document.getElementById('name').value.trim();
  if(!name){
    alert('Please enter your name.');
    return;
  }

  const payload = {
    name: name,
    rating: document.getElementById('rating').value,
    comment: document.getElementById('comment').value
  };

  fetch('https://formspree.io/f/myzrjavg', {
    method: 'POST',
    headers: {
      'Content-Type': 'application/json',
      'Accept': 'application/json'
    },
    body: JSON.stringify(payload)
  })
  .then(resp => {
    if(resp.ok){
      document.getElementById('thankyou').style.display = 'block';
    } else {
      alert('Submission failed: ' + resp.status);
    }
  })
  .catch(() => alert('Network error'));
}
</script>

</body>
</html>
