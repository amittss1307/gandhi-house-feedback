<!DOCTYPE html>
<html>
<head>
    <title>Gandhi House Feedback</title>
    <style>
        body {
            background-color: lightgreen;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }

        .logo {
            width: 120px;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 32px;
            text-decoration: underline;
            font-weight: bold;
        }

        .star-rating {
            direction: rtl;
            display: inline-flex;
            margin-bottom: 20px;
        }

        .star-rating input {
            display: none;
        }

        .star-rating label {
            font-size: 40px;
            color: #ccc;
            cursor: pointer;
        }

        .star-rating input:checked ~ label {
            color: gold;
        }

        .star-rating label:hover,
        .star-rating label:hover ~ label {
            color: gold;
        }

        form {
            margin-top: 20px;
        }

        input, textarea {
            padding: 10px;
            width: 60%;
            margin: 10px;
            border-radius: 5px;
            border: 1px solid #333;
        }

        button {
            padding: 12px 30px;
            font-size: 18px;
            border: none;
            background-color: darkgreen;
            color: white;
            border-radius: 8px;
            cursor: pointer;
        }

        #thankyouMessage {
            display: none;
            font-size: 28px;
            margin-top: 40px;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body>

    <!-- Top Logo -->
    <img src="gandhi house.png" class="logo" alt="House Logo">

    <h1>GANDHI HOUSE</h1>

    <!-- â­ Rating Form -->
    <form id="feedbackForm" action=""https://formspree.io/f/myzrjavg method="POST">

        <!-- Stars -->
        <div class="star-rating">
            <input type="radio" name="rating" id="star5" value="5" required>
            <label for="star5">â˜…</label>

            <input type="radio" name="rating" id="star4" value="4">
            <label for="star4">â˜…</label>

            <input type="radio" name="rating" id="star3" value="3">
            <label for="star3">â˜…</label>

            <input type="radio" name="rating" id="star2" value="2">
            <label for="star2">â˜…</label>

            <input type="radio" name="rating" id="star1" value="1">
            <label for="star1">â˜…</label>
        </div>

        <!-- Name -->
        <div>
            <label><b>Name:</b></label>
            <input type="text" name="name" placeholder="Enter your name" required>
        </div>

        <!-- Comment -->
        <div>
            <label><b>Comment:</b></label>
            <textarea name="comment" placeholder="Write your feedback... (optional)"></textarea>
        </div>

        <button type="submit">Submit</button>
    </form>

    <!-- Thank You Message -->
    <div id="thankyouMessage">
        ðŸŽ‰ <b>Thank You for Rating Gandhi House!</b> ðŸŽ‰ <br>
        Your feedback has been submitted successfully!
    </div>

    <script>
        // Hide form and show thank you after submission
        const form = document.getElementById("feedbackForm");
        const thankYou = document.getElementById("thankyouMessage");

        form.addEventListener("submit", function(event) {
            event.preventDefault(); // stop default form behavior

            // POST form data to Formspree
            fetch(form.action, {
                method: "POST",
                body: new FormData(form),
                headers: { "Accept": "application/json" }
            }).then(response => {
                form.style.display = "none";     // hide form
                thankYou.style.display = "block"; // show thank you message
            });
        });
    </script>
</body>
</html>
