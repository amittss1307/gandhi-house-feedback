<html>
<head>
    <title>Gandhi House Feedback</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            background-color: lightgreen;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }

        .logo {
            width: 140px;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 28px;
            text-decoration: underline;
            font-weight: bold;
        }

        .star-rating {
            direction: rtl;
            display: inline-flex;
            margin-bottom: 20px;
        }

        .star-rating input {
            display: none;
        }

        .star-rating label {
            font-size: 36px;
            color: #ccc;
            cursor: pointer;
        }

        .star-rating input:checked ~ label {
            color: gold;
        }

        .star-rating label:hover,
        .star-rating label:hover ~ label {
            color: gold;
        }

        input, textarea {
            padding: 10px;
            width: 80%;
            margin: 10px;
            border-radius: 5px;
            border: 1px solid #333;
            font-size: 16px;
        }

        .question-box {
            background: white;
            width: 85%;
            margin: auto;
            padding: 15px;
            border-radius: 10px;
            margin-top: 15px;
            text-align: left;
            border: 1px solid #333;
        }

        .question-box label {
            font-size: 17px;
            font-weight: bold;
        }

        .question-box textarea {
            width: 100%;
            height: 80px;
        }

        button {
            padding: 12px 30px;
            font-size: 18px;
            border: none;
            background-color: darkgreen;
            color: white;
            border-radius: 8px;
            cursor: pointer;
        }

        #thankyouMessage {
            display: none;
            font-size: 24px;
            margin-top: 40px;
        }
    </style>
</head>
<body>

    <img src="gandhi house.png" class="logo" alt="House Logo">

    <h1>GANDHI HOUSE</h1>

    <form id="feedbackForm" action="https://formspree.io/f/myzrjavg" method="POST">

        <!-- â­ Star Rating -->
        <div class="star-rating">
            <input type="radio" name="rating" id="star5" value="5" required>
            <label for="star5">â˜…</label>

            <input type="radio" name="rating" id="star4" value="4">
            <label for="star4">â˜…</label>

            <input type="radio" name="rating" id="star3" value="3">
            <label for="star3">â˜…</label>

            <input type="radio" name="rating" id="star2" value="2">
            <label for="star2">â˜…</label>

            <input type="radio" name="rating" id="star1" value="1">
            <label for="star1">â˜…</label>
        </div>

        <!-- Name -->
        <div>
            <label><b>Name:</b></label>
            <input type="text" name="name" placeholder="Enter your name" required>
        </div>

        <!-- Q1: Visitor Type -->
        <div class="question-box">
            <label>1. You are a (Visitor Type):</label><br><br>
            <input type="radio" name="visitor_type" value="Student" required> Student<br>
            <input type="radio" name="visitor_type" value="Teacher"> Teacher<br>
            <input type="radio" name="visitor_type" value="Parent"> Parent<br>
            <input type="radio" name="visitor_type" value="Guest"> Guest<br>
            <input type="radio" name="visitor_type" value="Judge"> Judge<br>
        </div>

        <!-- Q2: Model liked the most -->
        <div class="question-box">
            <label>2. Which model/activity did you like the most?</label><br><br>
            <textarea name="favorite_model" placeholder="Write your answer here..."></textarea>
        </div>

        <!-- Q3: Suggestions for improvement -->
        <div class="question-box">
            <label>3. What should we improve next time?</label><br><br>
            <textarea name="improvement_suggestions" placeholder="Write your suggestions here..."></textarea>
        </div>

        <!-- Comment (original) -->
        <div>
            <label><b>Comment:</b></label>
            <textarea name="comment" placeholder="Write your feedback... (optional)"></textarea>
        </div>

        <button type="submit">Submit</button>
    </form>

    <div id="thankyouMessage">
        ðŸŽ‰ <b>Thank You for Rating Gandhi House!</b> ðŸŽ‰<br><br>
        Your feedback has been submitted.
    </div>

    <script>
        const form = document.getElementById("feedbackForm");
        const thankYou = document.getElementById("thankyouMessage");

        form.addEventListener("submit", function(event) {
            event.preventDefault();

            fetch(form.action, {
                method: "POST",
                body: new FormData(form),
                headers: { "Accept": "application/json" }
            }).then(() => {
                form.style.display = "none";
                thankYou.style.display = "block";
            });
        });
    </script>

</body>
</html>
