<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #c8f7c5; /* light green */
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        .container {
            background: white;
            width: 100%;
            max-width: 380px;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        img {
            width: 120px;
            margin-bottom: 15px;
        }

        h2 {
            margin-bottom: 10px;
        }

        .stars {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin: 15px 0;
        }

        .stars span {
            font-size: 35px;
            cursor: pointer;
        }

        textarea {
            width: 100%;
            height: 80px;
            margin-top: 12px;
            padding: 10px;
            font-size: 14px;
            border-radius: 8px;
            border: 1px solid #aaa;
        }

        button {
            width: 100%;
            margin-top: 18px;
            padding: 12px;
            background: green;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
        }

        .thankyou {
            display: none;
            font-size: 24px;
            margin-top: 40px;
            color: green;
        }
    </style>
</head>
<body>

<div class="container" id="formContainer">

    <img src="gandhi house.png" alt="Top Image">

    <h2>Rate Your Experience</h2>

    <form id="feedbackForm" action="https://formspree.io/f/myzrjavg" method="POST">

        <div class="stars">
            <span onclick="rate(1)">‚≠ê</span>
            <span onclick="rate(2)">‚≠ê</span>
            <span onclick="rate(3)">‚≠ê</span>
            <span onclick="rate(4)">‚≠ê</span>
            <span onclick="rate(5)">‚≠ê</span>
        </div>

        <input type="hidden" name="rating" id="rating">

        <textarea name="message" placeholder="Write your feedback..."></textarea>

        <button type="submit">Submit</button>
    </form>

</div>

<div class="thankyou" id="thankYouMsg">
    üéâ Thank you for your feedback!
</div>

<script>
    function rate(num) {
        document.getElementById("rating").value = num;
        let stars = document.querySelectorAll(".stars span");
        stars.forEach((s, i) => s.style.color = i < num ? "gold" : "black");
    }

    document.getElementById("feedbackForm").addEventListener("submit", async function(e) {
        e.preventDefault();

        const form = e.target;
        const data = new FormData(form);

        await fetch(form.action, {
            method: form.method,
            body: data,
            headers: { 'Accept': 'application/json' }
        });

        // Hide form + show thank you
        document.getElementById("formContainer").style.display = "none";
        document.getElementById("thankYouMsg").style.display = "block";
    });
</script>

</body>
</html>
