<!DOCTYPE html>
<html>
<head>
    <title>Gandhi House Feedback</title>
    <style>
        body {
            background-color: lightgreen;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }

        .logo {
            width: 140px;
            max-width: 40%;
            height: auto;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 32px;
            text-decoration: underline;
            font-weight: bold;
        }

        .star-rating {
            direction: rtl;
            display: inline-flex;
            gap: 5px;
            margin-bottom: 20px;
        }

        .star-rating input { display: none; }

        .star-rating label {
            font-size: 40px;
            color: #ccc;
            cursor: pointer;
        }

        .star-rating input:checked ~ label { color: gold; }

        .star-rating label:hover,
        .star-rating label:hover ~ label { color: gold; }

        input, textarea {
            padding: 12px;
            width: 60%;
            max-width: 500px;
            margin: 10px auto;
            display: block;
            border-radius: 5px;
            border: 1px solid #333;
            font-size: 16px;
        }

        button {
            padding: 14px 30px;
            font-size: 18px;
            border: none;
            background-color: darkgreen;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            width: 60%;
            max-width: 300px;
        }

        #thankyouMessage {
            display: none;
            font-size: 26px;
            margin-top: 40px;
        }

        /* Responsive layout for mobile */
        @media (max-width: 600px) {

            h1 { font-size: 24px; }

            .star-rating label { font-size: 32px; }

            input, textarea, button {
                width: 90%;
                font-size: 16px;
            }

            .logo {
                width: 120px;
                max-width: 60%;
            }

            #thankyouMessage {
                font-size: 22px;
                padding: 10px;
            }
        }
    </style>
</head>
<body>

    <!-- Top Logo -->
    <img src="gandhi house.png" class="logo" alt="House Logo">

    <h1>GANDHI HOUSE</h1>

    <!-- Feedback Form -->
    <form id="feedbackForm"
          action="https://formspree.io/f/myzrjavg"
          method="POST"
          target="hiddenFrame">

        <div class="star-rating">
            <input type="radio" name="rating" id="star5" value="5" required>
            <label for="star5">â˜…</label>

            <input type="radio" name="rating" id="star4" value="4">
            <label for="star4">â˜…</label>

            <input type="radio" name="rating" id="star3" value="3">
            <label for="star3">â˜…</label>

            <input type="radio" name="rating" id="star2" value="2">
            <label for="star2">â˜…</label>

            <input type="radio" name="rating" id="star1" value="1">
            <label for="star1">â˜…</label>
        </div>

        <div>
            <label><b>Name:</b></label>
            <input type="text" name="name" placeholder="Enter your name" required>
        </div>

        <div>
            <label><b>Comment:</b></label>
            <textarea name="comment" placeholder="Write your feedback... (optional)"></textarea>
        </div>

        <input type="hidden" name="_redirect" value="thankyou.html">

        <button type="submit">Submit</button>
    </form>

    <!-- Thank You Message -->
    <div id="thankyouMessage">
        ðŸŽ‰ <b>Thank You for Rating Gandhi House!</b> ðŸŽ‰<br><br>
        Your feedback has been submitted successfully.
    </div>

    <iframe name="hiddenFrame" style="display:none;"></iframe>

    <script>
        const form = document.getElementById("feedbackForm");
        const thankYou = document.getElementById("thankyouMessage");

        form.addEventListener("submit", function () {
            form.style.display = "none";
            thankYou.style.display = "block";
        });
    </script>

</body>
</html>
